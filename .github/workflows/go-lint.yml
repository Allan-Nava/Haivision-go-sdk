name: Go Lint
#
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
#
jobs:
  golangci-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
#
